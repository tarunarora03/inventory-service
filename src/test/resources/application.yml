server:
    port: 0
spring:
    application:
        name: inverntory-service
    jpa:
       database-platform: org.hibernate.dialect.H2Dialect
       hibernate:
            ddl-auto: create
       properties:
            hibernate:
                format_sql: true
                generate_statistics: false
       show-sql: true   
    datasource:
       url: jdbc:h2:mem:inventory
       username: sa
       password: sa
       driver-class-name: org.h2.Driver
       initialization-mode: never